server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;  # บรรทัดนี้คือการแก้ไข
    }

    # เพื่อรองรับการเรียก API (ถ้ามี)
